<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hello Page</title>
  <style>
    :root {
      --bg: #040404;
      --text: #f5f3ff;
      --glow: rgba(168, 85, 247, 0.45);
      --glow-strong: rgba(139, 92, 246, 0.65);
      --card-bg: rgba(44, 24, 92, 0.32);
      --card-border: rgba(168, 85, 247, 0.17);
      --vibe-btn-bg: rgba(255, 255, 255, 0.18);
      --vibe-btn-border: rgba(255, 255, 255, 0.35);
      --vibe-btn-text: #ffffff;
      --vibe-btn-shadow: 0 10px 26px rgba(0, 0, 0, 0.35);
    }

    :root.light-mode {
      --bg: #f5f5f5;
      --text: #111827;
      --card-bg: rgba(255, 255, 255, 0.7);
      --card-border: rgba(17, 24, 39, 0.12);
      --vibe-btn-bg: rgba(17, 24, 39, 0.10);
      --vibe-btn-border: rgba(17, 24, 39, 0.28);
      --vibe-btn-text: #111827;
      --vibe-btn-shadow: 0 10px 26px rgba(0, 0, 0, 0.18);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* æ ¸å¿ƒä¿®å¤ï¼šæ”¹ä¸º flex-start å¹¶ç§»é™¤ overflow: hidden */
      justify-content: flex-start; 
      gap: 30px; 
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden; 
      overflow-y: auto; 
      transition: background-color 0.6s ease, color 0.6s ease, background 0.8s ease;
      padding: 100px 16px 120px; /* å¢åŠ é¡¶éƒ¨ padding ç»™åˆ‡æ¢æŒ‰é’®ç•™ä½ç½® */
    }

    /* Top-left theme toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 16px;
      padding: 10px 16px;
      background: rgba(168, 85, 247, 0.25);
      border: 1.5px solid rgba(168, 85, 247, 0.3);
      border-radius: 999px;
      color: var(--text);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1000;
    }

    /* â€œæ¢ä¸ªå¿ƒæƒ…å§â€ button */
    .vibe-button {
      padding: 14px 26px;
      font-size: 1.05rem;
      border-radius: 999px;
      background: var(--vibe-btn-bg);
      color: var(--vibe-btn-text);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      cursor: pointer;
      border: 1px solid var(--vibe-btn-border);
      box-shadow: var(--vibe-btn-shadow);
      transition: all 0.3s ease;
      margin-top: 10px; /* ç¡®ä¿ä¸è´´ç€é¡¶éƒ¨ */
    }
    .vibe-button:hover { transform: translateY(-2px); }

    /* Purple breathing glow */
    .pulse {
      position: relative;
      width: min(300px, 60vw);
      aspect-ratio: 1;
      display: grid;
      place-items: center;
      margin: 20px 0;
    }
    .glow {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle, var(--glow-strong) 0%, rgba(64, 0, 128, 0.12) 55%, transparent 70%);
      animation: breathe 4.5s ease-in-out infinite;
      filter: blur(24px);
    }
    .halo {
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.35), transparent 70%);
      animation: breathe 5s ease-in-out infinite reverse;
      opacity: 0.8;
    }
    h1 {
      position: relative;
      font-size: clamp(32px, 8vw, 64px);
      font-weight: 800;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      text-align: center;
      color: #f8d66d;
      text-shadow: 0 0 14px rgba(248, 214, 109, 0.7);
      line-height: 1.1;
    }
    @keyframes breathe {
      0% { transform: scale(0.92); opacity: 0.78; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.92); opacity: 0.78; }
    }

    /* Inspiration simulator */
    .simulator {
      width: min(720px, 92vw);
      border-radius: 20px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 20px;
      margin-bottom: 20px;
    }
    .simulator h2 { font-size: 14px; margin-bottom: 12px; opacity: 0.8; }
    .simulator .box {
      height: 120px;
      border-radius: 12px;
      padding: 12px;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      overflow-y: auto;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .simulator .row { display: flex; gap: 10px; }
    .simulator input {
      flex: 1;
      border-radius: 12px;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.2);
      color: white;
    }
    .simulator .send {
      padding: 0 20px;
      border-radius: 12px;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      color: white;
      border: none;
      font-weight: bold;
    }

    /* Quote card */
    .frosted-card {
      width: min(330px, 92vw);
      padding: 20px;
      border-radius: 16px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      text-align: center;
      font-size: 0.95rem;
    }

    /* Floating chat */
    .chat-widget { position: fixed; right: 20px; bottom: 20px; z-index: 2000; }
    .chat-fab {
      width: 56px; height: 56px; border-radius: 28px; border: none;
      background: linear-gradient(135deg, #a855f7, #ec4899);
      color: white; font-size: 24px; cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .chat-window {
      position: absolute; right: 0; bottom: 70px;
      width: min(350px, 85vw); height: 500px;
      background: #1a1a1a; border-radius: 16px;
      overflow: hidden; opacity: 0; pointer-events: none;
      transform: translateY(20px); transition: all 0.3s ease;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    .chat-window.open { opacity: 1; pointer-events: auto; transform: translateY(0); }
    .chat-window__top { padding: 12px; background: #222; display: flex; justify-content: space-between; color: white; font-size: 14px; }
    .chat-window__close { background: none; border: none; color: white; font-size: 20px; cursor: pointer; }
    iframe { width: 100%; height: calc(100% - 45px); border: none; }
  </style>
</head>
